<!DOCTYPE html>
<html>
<head>
  <title>JWT test</title>
  <link rel="stylesheet" type="text/css" href="http://cdn.whateverrr.com/lilycss/lily.css" />
</head>
<body>

  <form class="sign-up" style="padding: 1rem;">
    <input type="email" class="email" placeholder="Email" />
    <input type="text" class="user" placeholder="Username" />
    <input type="password" class="pass" placeholder="Password" />
    <input type="password" class="re-pass" placeholder="Password again" />

    <input type="submit" value="Sign Up" class="btn" />
    <button class="btn sign-in">Sign In</button>
  </form>

  <script type="text/javascript" src="//cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script type="module" src="./js/signup.js"></script>

</body>
</html>
